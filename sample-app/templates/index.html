
<html>
    <head>
        <title>C270 PS</title>
        <link rel="stylesheet" href="/static/style.css" />
        <style>
            .navbar {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .navbar ul {
                display: flex;
                gap: 20px;
                margin: 0;
                padding: 0;
            }
            .navbar ul li {
                list-style: none;
            }
            .navbar-right {
                display: flex;
                align-items: center;
                gap: 15px;
            }
            .navbar-right a {
                text-decoration: none;
                color: white;
                padding: 8px 12px;
                border-radius: 4px;
                font-size: 14px;
                display: inline-block;
            }
            .navbar-right a.logout {
                background-color: #d32f2f;
            }
            .navbar-right a.logout:hover {
                background-color: #c62828;
            }
            .navbar-right a.login {
                background-color: #4CAF50;
                margin-right: 5px;
            }
            .navbar-right a.login:hover {
                background-color: #45a049;
            }
            .navbar-right a.register {
                background-color: #2196F3;
            }
            .navbar-right a.register:hover {
                background-color: #0b7dda;
            }
            .user-info {
                color: white;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar">
            <ul>
                <li><a href="/">Home</a></li>
                {% if is_logged_in %}
                <li><a href="/add">Add</a></li>
                {% endif %}
            </ul>
            <div class="navbar-right">
                {% if is_logged_in %}
                <span class="user-info">Logged in as: <strong>{{ username }}</strong></span>
                <a href="/logout" class="logout">Logout</a>
                {% else %}
                <a href="/login" class="login">Login</a>
                <a href="/register" class="register">Register</a>
                {% endif %}
            </div>
        </nav>
        <h2>Welcome to picture app??</h2>
        
    <div>
        {{ gallery | safe }}
    </div>
          
      
    </body>
    </html>

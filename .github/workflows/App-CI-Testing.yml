name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.13.3']

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python env
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask pytest pytest-cov flake8 pytest-timeout mysql-connector-python

      - name: Lint with flake8
        run: |
          cd sample-app
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      # Run tests
      - name: Run tests
        timeout-minutes: 5
        run: |
          cd sample-app
          pytest tests -v --cov=. --cov-report=html --cov-report=term

      # reports 
      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-py${{ matrix.python-version }}
          path: sample-app/htmlcov/    


  # auto deploy docker
  docker:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sample-app:latest ./sample-app

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/sample-app:latest

  #auto merge
  automerge:
    needs: [test, docker]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Enable auto-merge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash